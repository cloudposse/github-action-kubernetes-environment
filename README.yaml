              namespace: qa3
              ssm-path: platform/staging-cluster
            qa4:
              cluster: https://github.com/cloudposse/argocd-repo/blob/main/plat/ue2-staging/apps
              cluster-role: arn:aws:iam::123456789012:role/my-gha-cluster-role
