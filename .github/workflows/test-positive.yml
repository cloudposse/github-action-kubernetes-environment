name: Test example positive
on:
#  # Uncomment when test added first time to register workflow and comment it back after workflow would be registered
#  #
#  # Added pull_request to register workflow from the PR.
#  # Read more https://stackoverflow.com/questions/63362126/github-actions-how-to-run-a-workflow-created-on-a-non-master-branch-from-the-wo
#  pull_request: {}
  workflow_dispatch: {}

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        run: echo "Do setup"

  test:
    strategy:
      matrix: 
        env: [preview, preview-prs, production, dev]
    runs-on: ubuntu-latest
    continue-on-error: true
    needs: [setup]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - id: random-number-generator
        run: echo "random-number=$(echo $RANDOM)" >> $GITHUB_OUTPUT
        
      - uses: ./
        id: current
        with:
          environment: ${{ matrix.env }}
          namespace: ${{ steps.random-number-generator.outputs.random-number }}
          application: "app"
          config: |
            preview:
              cluster: cluster-preview
              namespace: ${{inputs.namespace}}
              reformat: branch-name
            
            preview-prs:
              cluster: cluster-preview-prs
              namespace: bar-${{ steps.random-number-generator.outputs.random-number }}
              reformat: pr-number
            
            production:
              cluster: cluster-production
              namespace: Foo_Bar/ZYX | dns-sanitize

            dev:
              cluster: cluster-dev
              namespace: dev

      - uses: nick-fields/assert-action@v1
        with:
          actual: "${{ steps.current.outputs.environment-config }}"
          expected: 'true'

  assert:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: nick-fields/assert-action@v1
        with:
          expected: 'true'
          actual: "${{ needs.test.outputs.result }}"

  teardown:
    runs-on: ubuntu-latest
    needs: [assert]
    if: ${{ always() }}
    steps:
      - name: Tear down
        run: echo "Do Tear down"
